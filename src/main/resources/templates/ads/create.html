<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ads</title>
</head>
<body>

<form th:action="@{/ads/create}" th:method="post" th:object="${ad}">

</form>

</body>
</html>
